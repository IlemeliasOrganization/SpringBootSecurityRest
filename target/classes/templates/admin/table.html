<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <title>User table</title>
    <style>
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        table th {
            font-weight: bold;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }
        table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #e9e9e9;
        }

        td a {
            text-decoration: none;
            color: #008CBA;
            font-weight: bold;
        }

        td button {
            padding: 8px 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            background-color: #555;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        h1 {
            text-align: center;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>
<div align="center">
    <h1>Users</h1>
    <br/><br/>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Operation</th>
        </tr>

        <tr th:each="lst : ${list}">
            <td th:utext="${lst.getId()}">Id</td>
            <td th:utext="${lst.getName()}">Name</td>
            <td th:utext="${lst.getPassword()}">Password</td>
            <td th:utext="${lst.getRoleSet()}">Role</td>
            <td>
                <a th:href="@{'admin/edit/' + ${lst.getId()}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'admin/delete/' + ${lst.getId()}}">Delete</a>
            </td>
        </tr>
    </table>
    <br>
    <a href="/admin/new" class="btn">Create New User</a>
    <br/><br/>
    <a href="#" th:href="@{/logout}" class="btn">Log Out</a>
</div>
</body>
</html>
